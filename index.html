<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./img/Logo.png" alt="Logo">
      <div class="header-content">
        <h1 class="title"></h1>
        <form class="search">
          <input class="search-bar" type="text" placeholder="Rechercher une recette, un ingrédient, ..."></input>
          <button type="submit" class="search-btn"><img src="./img/SearchWhite.svg" alt="Chercher"></button>
        </form>
      </div>
    </header>
    <main class="container">
      <section class="container-header">
        <div class="container-header-tags">
          <div class="search-tags">
            <div class="search-tags-title"> 
              <p>Ingrédients</p>
              <img src="./img/Arrow.png" alt="">
            </div>
            <div class="search-tag display-none">
              <form>
                <input class="search-tags-bar" type="text"></input>
                <button type="submit" class="search-tags-btn"><img src="./img/SearchGrey.svg" alt="Chercher"></button>
              </form>
              <div class="tags ingredients">
              </div>
            </div>
          </div>
          <div class="search-tags">
            <div class="search-tags-title"> 
              <p>Appareils</p>
              <img src="./img/Arrow.png" alt="">
            </div>
            <div class="search-tag display-none">
              <form>
                <input class="search-tags-bar" type="text"></input>
                <button type="submit" class="search-tags-btn"><img src="./img/SearchGrey.svg" alt="Chercher"></button>
              </form>
              <div class="tags appliances">
              </div>
            </div>
          </div>
          <div class="search-tags">
            <div class="search-tags-title"> 
              <p>Ustensiles</p>
              <img src="./img/Arrow.png" alt="">
            </div>
            <div class="search-tag display-none">
              <form>
                <input class="search-tags-bar" type="text"></input>
                <button type="submit" class="search-tags-btn"><img src="./img/SearchGrey.svg" alt="Chercher"></button>
              </form>
              <ul class="tags ustensils">
              </ul>
            </div>
          </div>
        </div>
        <h2 class="recipes-nb"></h2>
      </section>
      <section class="container-main">
      </section>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
